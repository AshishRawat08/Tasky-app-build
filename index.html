<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js tasky application</title>

    <!-- styles  -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body onload="LoadInitialData()">

    <!-- button for small screen (mobile)  -->
    <div class="add_btn_mobile_only .d-none .d-sm-block .d-md-none">
      <button
        class="btn btn-primary d-flex gap-2 align-item-center"
        type="submit"
        data-bs-toggle="modal"
        data-bs-target="#addNewModal"
      >
        <i class="fa-light fa-plus mr-4"></i> Add New Item
      </button>
    </div>

    <!-- Add new Modal right side button modal-->
    <div
      class="modal fade"
      id="addNewModal"
      tabindex="-1"
      aria-labelledby="addNewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- form  -->
          <div class="modal-body">
            <form onsubmit="return false">
              <!-- for img  -->
              <div class="mb-3">
                <label for="imageUrl" class="form-label">Image URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="imageUrl"
                  aria-describedby="imageDesc"
                  placeholder="https://images.pexels.com/image.png"
                />
                <div id="imageDesc" class="form-text">Optional for you</div>
              </div>

              <!-- for task title  -->
              <div class="mb-3">
                <label for="taskTitle" class="form-label"> Task Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="taskTitle"
                  placeholder="Give any title"
                  required
                />
              </div>

              <!-- for task type -->
              <div class="mb-3">
                <label for="tags" class="form-label"> Task Type</label>
                <input
                  type="text"
                  class="form-control"
                  id="tags"
                  placeholder="Task Type"
                  required
                />
              </div>
              <!-- for task description  -->
              <div class="mb-3">
                <label for="taskDescription" class="form-label">
                  Task Description</label
                >
                <textarea
                  type="tex"
                  class="form-control"
                  id="taskDescription"
                  placeholder="Task Description Here"
                  rows="3"
                  required
                >
                </textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-success" onclick="handleSubmit()">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- open task detail modal  -->
    <div
      class="modal fade"
      id="showTask"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Task Details
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body task_modal_body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>          
          </div>
        </div>
      </div>
    </div>

    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tasky App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <button
            class="btn btn-primary d-flex gap-2 align-item-center"
            type="submit"
            data-bs-toggle="modal"
            data-bs-target="#addNewModal"
          >
            <i class="fa-light fa-plus mr-4"></i> Add New Item
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- search window  -->
      <section class="mt-5">
        <div class="row justify-content-center">
          <div class="col-sm-12 col-md-6">
            <div class="input-group flex-nowrap shadow-lg rounded">
              <input
                type="search"
                class="form-control"
                placeholder="Search your task here..."
                aria-label="Search task"
                aria-describedby="addon-wrapping"
              />
              <span class="input-group-text" id="addon-wrapping">
                <i class="fas fa-search"></i>
              </span>
            </div>
          </div>
          <!-- <div class="col-sm-12 col-md-6">
                <div class="input-group flex-nowrap shadow-lg rounded">
                    <input type="search" class="form-control" placeholder="Search your task here..."aria-label="Search task" aria-describedby="addon-wrapping">
                    <span class="input-group-text" id="addon-wrapping">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
                
            </div> -->
        </div>
      </section>

      <!-- cards section  -->
      <section class="mt-3">
        <div class="row task_contents"></div>
      </section>
    </div>

    <!-- scripts -->
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
